<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1b04e18b2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles.css">
    <script defer src="./src/main.js"></script>
    <title>KyShop</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <div class="navbar-logo-icon">
                    <i class="fa-solid fa-shop"></i>
                </div>

                <div class="navbar-logo-text">
                    <p>KyShop</p>
                </div>

                <div class="navbar-logo-divider">
                    <p>|</p>
                </div>
            </div>

            <div class="navbar-cart" id="">
                <div class="navbar-cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>

                    <div class="cart-count">
                        <span id="count-products">0</span>
                    </div>
                </div>

                <div class="cart-content hidden-cart">
                    <div class="cart-products">
                        <div class="cart-products-info">
                            <span class="cart-products-number">1</span>
    
                            <p class="cart-products-title">Karambit</p>
    
                            <span class="cart-products-price">$45</span>
                        </div>
    
                        <i class="fa-solid fa-circle-xmark icon-close"></i>
                    </div>

                    <div class="cart-total">
                        <p>Total:</p>
                        <span class="cart-total-number">$100</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="products">
            <div class="products-item">
                <div class="products-item-img">
                    <img src="https://knify.gg/medias/Karambit-Lore-1-1162x1162.jpg" alt="Karambit Knife">
                </div>

                <div class="products-item-title">
                    <p>Karambit Lore</p>
                </div>

                <div class="products-item-price">
                    <p>$ 44.99</p>
                </div>

                <div class="products-item-btn" id="cart-btn">
                    <p>AÃ±adir al Carrito</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
