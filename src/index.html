<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1b04e18b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>KyStore</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <div class="navbar-logo-icon">
                    <i class="fa-solid fa-shop" style="color: #fff;"></i> <!-- style="color: #ffffff;" -->
                </div>

                <div class="navbar-logo-text">
                    <p>KyStore</p>
                </div>

                <div class="navbar-logo-divider">
                    <p>|</p>
                </div>
            </div>

            <div class="navbar-cart" id="">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="products">
            <div class="products-item">
                <div class="products-item-img">
                    <img src="https://knify.gg/medias/Karambit-Lore-1-1162x1162.jpg" alt="Karambit Knife">
                </div>

                <div class="products-item-title">
                    <p>Karambit Lore</p>
                </div>

                <div class="products-item-price">
                    <p>$ 44.99</p>
                </div>

                <div class="products-item-btn" id="cart-btn">
                    <p>AÃ±adir al Carrito</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
